<body>

<!-- ======= Header ======= -->
<header th:insert="fragments.html :: header"> </header>
<div th:replace="fragments.html :: aside('addMaterial')"> </div>
<!-- ======= Sidebar ======= -->



<main id="main" class="main">

    <div class="pagetitle">
        <h1>Formulario</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Materiales</li>
                <li class="breadcrumb-item active">Agregar material</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulario De Material</h5>

                        <!-- General Form Elements -->
                        <form method="post" action="#" th:action="@{/web/material/save}" th:object="${material}" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" th:name="|name|">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="description" class="col-sm-2 col-form-label">Descripcion</label>
                                <div class="col-sm-10">
                                    <textarea  id="description" th:name="|description|" class="form-control" style="height: 100px"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="formFile" class="col-sm-2 col-form-label">Agregar foto</label>
                                <div class="col-sm-10">
                                    <input class="form-control"  type="file" id="formFile" th:name="|myImage|">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Unidad de medida</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" th:name="|unitMeasure|">
                                        <option selected>Seleccionar</option>
                                        <option value="KG">Kilogramos</option>
                                        <option value="LT">Litros</option>
                                        <option value="UN">Unidades</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="stock" class="col-sm-2 col-form-label">Cantidad</label>
                                <div class="col-sm-10">
                                    <input type="number" id="stock" th:name="|stock|" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Agregar</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


        </div>
    </section>

</main><!-- End #main -->
